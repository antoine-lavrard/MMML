_target_: torch.utils.data.DataLoader
dataset:
  _target_: dataset.MultiSourceDataset
  datasets:
  - _target_: torchvision.datasets.CIFAR10
    root: ./datasets
    train: true
    download: true
    transform:
      _target_: torchvision.transforms.Compose
      transforms:
      - _target_: torchvision.transforms.ToTensor
      - _target_ : torchvision.transforms.RandomHorizontalFlip
      - _target_: torchvision.transforms.Normalize
        mean:
        - 0.4914
        - 0.4822
        - 0.4465
        std:
        - 0.247
        - 0.243
        - 0.261
  - _target_: torchvision.datasets.CIFAR100
    root: ./datasets
    train: true
    download: true
    transform:
      _target_: torchvision.transforms.Compose
      transforms:
      - _target_: torchvision.transforms.ToTensor
      - _target_ : torchvision.transforms.RandomHorizontalFlip
      - _target_: torchvision.transforms.Normalize
        mean:
        - 0.5071
        - 0.4867
        - 0.4408
        std:
        - 0.2675
        - 0.2565
        - 0.2761
  list_name:
  - CIFAR10
  - CIFAR100
batch_sampler:
  _target_: dataset.AlternateBatchSampler
  samplers:
  - _target_: torch.utils.data.BatchSampler
    sampler:
      _target_: torch.utils.data.RandomSampler
      data_source: ${.....dataset.datasets[0]}
    batch_size: 64
    drop_last: false
  - _target_: torch.utils.data.BatchSampler
    sampler:
      _target_: torch.utils.data.RandomSampler
      data_source:  ${.....dataset.datasets[1]}
    batch_size: 64
    drop_last: false
num_workers : 5
pin_memory : true
persistent_workers : true